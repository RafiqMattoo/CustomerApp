 
<br>

<div style="width:50%;  align-content: center; ">
    <h3>Add New Customer</h3>
    <form [formGroup]="form" (ngSubmit)="addCustomer()">
        <label>Customer Name</label>
        <input type="text" formControlName="name" placeholder="Customer Name" required/>
        <label style="color:red" *ngIf="form.controls.name?.errors?.required">
            Customer Name is required
        </label>
    
  <br>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
            Add New</button>
  </form>
</div>
<style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
