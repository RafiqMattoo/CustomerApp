<div class = "row">
  <h2> Customer Address List</h2>
   
</div>

<table class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th> ID</th>
          <th> Customer Address</th>
          <th> Customer ID</th>
          
      </tr>
  </thead>
  <tbody>
    
        <tr *ngFor = "let customer of customerAddresses |async" > 
          <td> {{ customer.Id }} </td>
          <td> {{ customer.Location }} </td>
          <td> {{ customer.CustomerId }} </td>
          
           
      </tr>
  </tbody>
</table>
