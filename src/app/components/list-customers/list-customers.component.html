<div class = "row">
    <h2> Customer List</h2>
    <a routerLink="/add-customer">Add New Customer</a>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th>  Name of Customer</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of allCustomers | async" >
            <td> {{ customer.Id }} </td>
            <td> {{ customer.Name }} </td>
            
            <td>
                <button  class = "btn btn-primary" [routerLink]="'/edit-customer/' + customer.Id"> Edit Customer</button>
                <button   class = "btn btn-danger" style="margin-left: 10px" (click)="deleteCustomer(customer.Id)"> Delete</button>
                <button   class = "btn btn-secondary" [routerLink]="'/list-customer-addresses/' + customer.Id"  style="margin-left: 10px"> View Addresses</button>
            </td>
        </tr>
    </tbody>
</table>
